<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="calculation"></p>
            <p id="result">0</p>
        </div>

        <div>
            <button id="clear">Clear</button>
            <button id="remove">Delete</button>
        </div>
            
        <div class="numpad">
            <div class="numbers">
                <div>
                    <button class="num-button" id="nine">9</button>
                    <button class="num-button" id="eight">8</button>
                    <button class="num-button" id="seven">7</button>
                </div>
                <div>
                    <button class="num-button" id="six">6</button>
                    <button class="num-button" id="five">5</button>
                    <button class="num-button" id="four">4</button>
                </div>
                <div>
                    <button class="num-button" id="three">3</button>
                    <button class="num-button" id="two">2</button>
                    <button class="num-button" id="one">1</button>
                </div>
                <div>
                    <button class="op-button" id="equals">=</button>
                    <button class="num-button" id="zero">0</button>
                </div>
            </div>
            <div class="operators">
                <button class="op-button" id="add">+</button>
                <button class="op-button" id="subtract">-</button>
                <button class="op-button" id="multiply">*</button>
                <button class="op-button" id="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
